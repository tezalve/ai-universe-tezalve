<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Ai Universe</title>
</head>
<body>
    <!-- header section -->
    <header class="m-3 d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-3 text-center">Ai Universe Hub</h1>
        <button id="sort" class="m-3 btn btn-danger btn-lg">Sort By Date</button>
    </header>
    <main>
        <!-- spinner -->
        <section>
            <div id="spinner" class="m-5 p-5 text-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- cards section -->
        <section>
            <div id="tech-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-btn" class="m-3 d-flex flex-column justify-content-center align-items-center">
                <button id="more" class="m-3 btn btn-danger btn-lg">Show More</button>
            </div>

            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-lg btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card-group mt-5 mb-5 mx-3">
                                <div  class="card m-3">
                                    <div id="bg" class="card-body bg-info">
                                            <h5 id="description" class="card-title">Card title</h5>
                                            <ul id="pricing" class="text-warning list-unstyled d-lg-flex text-center">

                                            </ul>
                                            <div class="d-flex justify-content-around">
                                                <div class="">
                                                    <h5>Features</h5>
                                                    <ul id="features">
        
                                                    </ul>
                                                </div>
                                                <div class="">
                                                    <h5>Integration</h5>
                                                    <ul id="integration">
        
                                                    </ul>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div class="card m-2">
                                    <img id="mimg" src="" class="card-img-top" alt="">
                                    <button id="acc" class="btn btn-danger rounded" style="pointer-events: none;"></button>
                                    <div class="card-body text-center">
                                        <h5 id="exheader" class="card-title">Card title</h5>
                                        <p id="expara" class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
